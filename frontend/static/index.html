<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 - Welcome</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to T3</h1>
        <p>Please activate your account to get started.</p>
        <button id="activate-btn">Activate Account</button>
        <p id="message"></p>
        <a href="/path/to/your/local/app.zip" id="download-link" style="display: none;">Download Local App</a>
    </div>
    <script>
        document.getElementById("activate-btn").addEventListener("click", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                fetch(`/api/v1/employee/activate/${token}`)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Activation failed.');
                    })
                    .then(data => {
                        document.getElementById("message").innerText = "Account activated successfully!";
                        document.getElementById("download-link").style.display = "block";
                    })
                    .catch(error => {
                        document.getElementById("message").innerText = error.message;
                    });
            } else {
                document.getElementById("message").innerText = "No activation token found.";
            }
        });
    </script>
</body>
</html>
